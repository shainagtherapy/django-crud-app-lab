{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/stickers/stickers-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="sticker-container">
  <div class="sticker-img">
    <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy cat" />
  </div>
  <div class="sticker-details">
    <h1>{{ sticker.name }}</h1>
    <h2>{{ sticker.shape }}</h2>
    <h2>{{ sticker.brand }}</h2>
    <p>{{ sticker.description }}</p>
  </div>
</section>
{% endblock %}
